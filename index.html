<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Be My Valentine ğŸ’–</title>

  <style>
    body {
      height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ff9a9e, #fad0c4);
      font-family: Arial, sans-serif;
      overflow: hidden;
    }

    .container {
      text-align: center;
    }

    h1 {
      color: #b30047;
      font-size: 2.5rem;
    }

    .buttons {
      margin-top: 30px;
      position: relative;
      height: 120px;
    }

    button {
      font-size: 1.2rem;
      padding: 12px 30px;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      position: absolute;
    }

    #yes {
      background-color: #ff3366;
      color: white;
      left: 50%;
      transform: translateX(-120%);
    }

    #no {
      background-color: #444;
      color: white;
      left: 50%;
      transform: translateX(20%);
    }

    .heart {
      position: fixed;
      bottom: 0;
      animation: floatUp 4s linear forwards;
      color: red;
    }

    @keyframes floatUp {
      from {
        transform: translateY(0);
        opacity: 1;
      }
      to {
        transform: translateY(-100vh);
        opacity: 0;
      }
    }
  </style>
</head>

</html>
